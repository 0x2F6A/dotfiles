exec-once = waybar &
exec-once = mako &
exec-once = fcitx5 --replace -d &
exec-once = udiskie &
exec-once = swww-daemon &
exec-once = nm-applet --indicator &
exec-once = wl-clipboard-history -t &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = dbus-update-activation-environment --all & # Necessary environment loader
# exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 & # Gnome elevate privileges component
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & # Gnome elevate privileges component
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets & # Gnome authentication component
# exec-once = hyprpm reload -n

